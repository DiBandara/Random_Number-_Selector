<body>
    <form> 
        <h1>Random Number Selector</h1>
        <div class="input-group">
            <label for="start">Start Range:</label>
            <input type="number" id="start" min="0" step="1" value="0">
        </div>
        <div class="input-group">
            <label for="end">End Range:</label>
            <input type="number" id="end" min="0" step="1" value="10">
        </div>
        <div class="input-group">
          
            <label for="count">Select Count:</label>
          
            <input type="number" id="count" min="1" step="1" value="1">
        </div>
        <!-- ... (existing HTML) -->
<button id="selectBtn" onclick="selectNumbers()">
    Select Numbers
    
    <div class="col-3">
        <div class="snippet" data-title="dot-spin">
          <div class="stage">
            <div class="dot-spin"></div>
          </div>
        </div>
      </div>
  
</button>
<!-- ... (existing HTML) -->

        <p id="result"></p>
    </form>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    const dotSpin = document.querySelector('.dot-spin');

    // Hide the dot-spin initially
    dotSpin.style.display = "none";
});

function selectNumbers() {
    const dotSpin = document.querySelector('.dot-spin');
    const selectBtn = document.getElementById("selectBtn");

    // Show the dot-spin when the button is clicked
    dotSpin.style.display = "inline-block";

    const start = parseInt(document.getElementById("start").value);
    const end = parseInt(document.getElementById("end").value);
    const count = parseInt(document.getElementById("count").value);

    if (isNaN(start) || isNaN(end) || isNaN(count) || start > end || count < 1) {
        alert("Please enter valid input.");
        // Hide the dot-spin if the input is not valid
        dotSpin.style.display = "none";
        return;
    }

    const selectingTime = 2000; // Time in milliseconds for fake selecting

    // Simulate selecting time with a delay
    setTimeout(() => {
        const selectedNumbers = [];

        // Generate random numbers within the specified range
        for (let i = 0; i < count; i++) {
            const randomNum = Math.floor(Math.random() * (end - start + 1)) + start;
            selectedNumbers.push(randomNum);
        }

        // Display the selected numbers
        const resultText = document.getElementById("result");
        resultText.innerText = `ðŸŽ‰ Selected Numbers: ${selectedNumbers.join(', ')} ðŸŽ‰`;

        // Hide the dot-spin after selecting is complete
        dotSpin.style.display = "none";

        // Enable the button after the delay
        selectBtn.disabled = false;
    }, selectingTime);

    // Disable the button during the fake selecting time
    selectBtn.disabled = true;
}
</script>
